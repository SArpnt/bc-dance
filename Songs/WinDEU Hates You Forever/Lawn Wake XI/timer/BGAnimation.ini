[BGAnimation]

[Layer1]
File=seconds.sprite
OnCommand=x,SCREEN_CENTER_X-60;y,SCREEN_CENTER_Y;zoom,2;diffuse,#00FF00;linear,0.1;zoom,1;addx,30;linear,2.29;diffuse,#FF0000;sleep,0.01;diffusealpha,0

[Layer2]
File=decimal.sprite
OnCommand=x,SCREEN_CENTER_X-20;y,SCREEN_CENTER_Y;zoom,2;diffuse,#00FF00;linear,0.1;zoom,1;addx,10;linear,2.29;diffuse,#FF0000;sleep,0.01;diffusealpha,0

[Layer3]
File=tenths.sprite
OnCommand=x,SCREEN_CENTER_X+20;y,SCREEN_CENTER_Y;zoom,2;diffuse,#00FF00;linear,0.1;zoom,1;addx,-10;linear,2.29;diffuse,#FF0000;sleep,0.01;diffusealpha,0

[Layer4]
File=hundredths.sprite
OnCommand=x,SCREEN_CENTER_X+70;y,SCREEN_CENTER_Y;zoom,2;diffuse,#00FF00;linear,0.1;zoom,1;addx,-35;linear,2.29;diffuse,#FF0000;sleep,0.01;diffusealpha,0